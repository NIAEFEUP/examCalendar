<link rel="stylesheet" href="views/importDatabase/importDatabase.css">

<users-header></users-header>

<div class="row">

  <users-sidebar class="col-12 col-sm-3"></users-sidebar>

	<div class="col-12 col-sm-8">
    <div id="importDatabase">
		<h3>Import Database</h3>
		<section>
			<form id="file-import-form">
				<h4>UC Map</h4>
				<div class="input-group">
				<input type="text" class="form-control" readonly>
				<label class="input-group-btn">
					<span class="btn btn-primary">Browse<input type="file" name="ucmap" id="ucmapButton" required></span>
				</label>
				</div>

				<h4>Select Teachers</h4>
				<div class="input-group">
				<input type="text" class="form-control" readonly>
				<label class="input-group-btn">
					<span class="btn btn-primary">Browse<input type="file" name="professors" id="professorsButton" required></span>
				</label>
				</div>

				<h4>Select Classrooms</h4>
				<div class="input-group">
				<input type="text" class="form-control" readonly>
				<label class="input-group-btn">
					<span class="btn btn-primary">Browse<input type="file" name="rooms" id="roomsButton" required></span>
				</label>
				</div>
			</form>
		</section>
		
		<h3>Choose exams</h3>
		<section>
			<p>Please select the exams that each topic has (normal and appeal season).</p>
			<br/>
			<table class="table table-striped" id="choose-exams-table">
				<thead>
					<tr>
						<th class="col-sm-8">Topic</th>
						<th>Normal season</th>
						<th>Appeal season</th>
					</tr>
				</thead>
				<tr>
					<td>Análise Matemática</td>
					<td><input type="checkbox" class="normal-season" checked></td>
					<td><input type="checkbox" class="appeal-season" checked></td>
				</tr>
				<tr>
					<td>Computação Gráfica</td>
					<td><input type="checkbox" class="normal-season" checked></td>
					<td><input type="checkbox" class="appeal-season" checked></td>
				</tr>
			</table>
		</section>
	
	</div>

  </div>

</div>

<!-- Modal Start here-->
<div class="modal fade bs-example-modal-sm" id="pleaseWaitDialog" tabindex="-1"
    role="dialog" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    </span>Please wait, the data is being imported...
                 </h4>
            </div>
            <div class="modal-body">
                <div class="progress">
                    <div class="progress-bar progress-bar-info
                    progress-bar-striped active"
                    style="width: 100%">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal ends Here -->
