<users-header></users-header>

<div class="row">

  <users-sidebar class="col-12 col-sm-3"></users-sidebar>

  <div class="col-12 col-sm-8">
    <div id="steps">
      <h3>Constraints</h3>
      <section>
        <div id="constraints_list">
          <br>
          <h1>List of constraints
            <div class="dropdown">
              <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li ng-click="addConstraint('Room')"><a href="">Room Constraint</a></li>
                <li ng-click="addConstraint('Professor')"><a href="">Professor Constraint</a></li>
                <li ng-click="addConstraint('Year')"><a href="">Year Constraint</a></li>
              </ul>
            </div>
          </h1>
          <hr>
        </div>
        <div id="constraints">
        </div>
      </section>

      <h3>Generation definitions</h3>
      <section>
        Minimum Days Between Same Topic Exams: <input type="number" name="sameTopic" min="1" max="30" value="14"></input>
        Minimum Days Between Same Year Exams: <input type="number" name="sameYear" min="1" max="30" value="2"></input>
        Difficulty Penalty
        <input type="radio" name="difficulty" value="0"> Soft
        <input type="radio" name="difficulty" value="1" checked> Medium
        <input type="radio" name="difficulty" value="2"> Hard<br><br>
        Otimization Degree <!-- TODO check these timeout values -->
        <input type="radio" name="otimization" value="1"> Soft <!-- 1 day -->
        <input type="radio" name="otimization" value="2" checked> Great <!-- 2 days -->
        <input type="radio" name="otimization" value="4"> Best<br><br> <!-- 4 days -->
      </section>

    </div>
  </div>

</div>
